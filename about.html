<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet">
    <title>Different pages</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="">
        <nav class="flex width">
            <div class="brand_logo">
                <a href="/index.html">
                    <img src="./assets/brand-logo.svg" alt="brand_logo" height="90px">
                </a>
            </div>
            <div class="nav-links">
                <ul class="nav-ul flex">
                    <li class="nav-ul-items">
                        <a href="./home.html" class="flex">
                            <span class="nav-link-icon">
                                <img src="./assets/home.svg" height="36px">
                            </span>
                            <span class="home-link">
                                Home
                            </span>
                        </a>
                    </li>
                    <li class="nav-ul-items">
                        <a href="./about.html" class="flex">
                            <span class="nav-link-icon">
                                <img src="./assets/about.svg" height="36px">
                            </span>
                            <span class="home-link">
                                About
                            </span>
                        </a>
                    </li>
                    <li class="nav-ul-items">
                        <a href="./services.html" class="flex">
                            <span class="nav-link-icon">
                                <img src="./assets/services.svg" height="36px">
                            </span>
                            <span class="home-link">
                                Services
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <button class="cta">Contact</button>
            </div>
        </nav>
    </header>
    <section class="main flex">
        <h1>About</h1>
    </section>

</html>
